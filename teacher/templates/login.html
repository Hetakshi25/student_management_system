{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title> Teacher Login </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
         
    </head>
<body>
    <div class="login-container">

        <!--left side-->
        <div class="login-left">
            <h2> Login </h2>
       
<form method="POST" action="{% url 'teacher_login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
    <p>Don't have account? <a href="{% url 'teacher_signup' %}">Sign Up</a></p>
 
</form>

{% for message in messages %}
<p class="error">{{ message }}</p>
{% endfor %}
 </div> 
 <!--right side-->
 <div class="login-right">
    <img src="{% static 'images/book_reading.jpeg' %}" alt="Teacher illustration">

    <script>
        function showsignup(){
            document.getElementById("loginform").style.display = "none";
            document.getElementById("signupform").style.display = "block";
        }

        function showlogin(){
            document.getElementById("signupform").style.display = "none";
            document.getElementById("loginform").style.display = "block";
        }
    </script>

            document.querySelector("form[action*='teacher_login']").style.display="block";     
        }
    </script>-->
 </div>
</div>
</body>
</html>
